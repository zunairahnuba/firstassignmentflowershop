<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="index.css">
<head>
    <style>
        body {
            background-image: url(Flower\ Asset/Rectangle9.png");
            background-size: cover;
            background-position: center;
        }

        .search-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
</body>
</html>
